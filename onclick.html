<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온클릭연습</title>
</head>
<body>
    <button onclick="hi()">안녕</button>
    <button onclick="warning()">경고</button>
    <button onclick="showElement()">보이고</button>
    <button onclick="hideElement()">가리고</button>
    <div id="myElement" style="display: none;">이 요소를 보이기/가리기 합니다.</div>
    <script>
        function hi(){
            console.log("안녕하세요!")
        }
        function warning(){
            alert("주의!! 이것은 경고입니다.")  
            // 위에 alert는 팝업창띄워지는것
            console.log("경고!!!")
        }
        function showElement(){
            const element = document.getElementById("myElement")
            element.style.display ="block";
        }

    </script>
    
</body>
</html>
